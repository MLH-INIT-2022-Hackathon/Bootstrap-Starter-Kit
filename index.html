<!DOCTYPE html>
<head>

    <!--CSS is how we style our website! We're including a Bootstrap CSS file, as well as one you can edit and make you own.-->

    <link href = "/assets/css/style.css"> <!--you can edit this file and include your own styles!-->
    
    <!--This is osme metadata! It allows us to specify useful things, such as keywords and your website's description.-->
    <meta charset = "UTF-8">
    <meta name = "keywords" content = "⚡ Put your keywords here, eg: ML Bootstrap Starter Kit">
    <meta name = "description" content = "⚡Type a description about your website here">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!--Anything put in your body is visible on your website!-->
<body>

          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </div>
    </nav>

    </div>
